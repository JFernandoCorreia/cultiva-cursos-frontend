<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adicionado à Lista de Espera</title>
</head>

    <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="600px" bgcolor="#ffffff" cellpadding="20" cellspacing="0" border="0" style="border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center">
                            <h1 style="color: #2c3e50;">Olá, {{nome}}!</h1>

                    </tr>
                    <tr>
                        <td align="center">

                            <p style="font-size: 14px; color: #7f8c8d;">Enquanto isso, confira outros cursos disponíveis.</p>
                            <a href="{{linkCursos}}" style="display: inline-block; padding: 12px 20px; font-size: 16px; background-color: #3498db; color: #ffffff; text-decoration: none; border-radius: 5px; margin-top: 10px;">Ver Outros Cursos</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 20px; font-size: 12px; color: #7f8c8d;">
                            &copy; 2024 - Cultiva Cursos | Prefeitura do Recife

                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
